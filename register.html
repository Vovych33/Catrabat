<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrabat - Регистрация</title>
    <link rel="stylesheet" href="styles_register.css"> <!-- Подключение CSS -->
	<script type="module" src="script_register.js"></script> <!-- Подключение JS -->
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Регистрация</h2>
            <form id="register-form">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Никнейм</span>
                </div>
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass" required>
                    <span>Пароль</span>
                </div>
                <input type="submit" value="Регистрация" class="sub" id="register">
                <div class="links">
                    <a href="login.html" class="register-btn">Вход</a>
                    <a href="resetpass.html" class="reset-btn">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
