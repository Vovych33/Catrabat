<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrabat - Сброс пароля</title>
	<script type="module" src="script_resetpass.js"></script> <!-- Подключение JS -->
</head>
<body>
    <div class="box">
        <h2>Сброс пароля</h2>
        <form id="resetpass">
            <div class="inputbox">
                <input type="email" id="email" required>
                <span>Email</span>
            </div>
            <input type="submit" value="Отправить код" class="sub">
        </form>
        <div id="verificationSection" style="display: none;">
            <h3>Код подтверждения</h3>
            <div class="inputbox">
                <input type="text" id="verificationCode" required>
                <span>Код подтверждения</span>
            </div>
            <input type="button" value="Подтвердить" id="verifyCode" class="sub">
        </div>
    </div>
</body>
</html>
