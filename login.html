<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrabat - Вход</title>
    <link rel="stylesheet" href="styles_login.css"> <!-- Подключение CSS -->
	<script type="module" src="script_login.js"></script> <!-- Подключение JS -->
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Никнейм</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass" required>
                    <span>Пароль</span>
                </div>
                <input type="submit" value="Войти" class="sub" id="login">
                <div class="links">
                    <a href="register.html" class="register-btn">Регистрация</a>
                    <a href="resetpass.html" class="reset-btn">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
