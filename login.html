<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catrabat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .inputbox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .inputbox input:focus {
            border-color: #007bff; /* Цвет рамки при фокусе */
            outline: none; /* Убираем стандартный контур */
        }

        .inputbox span {
            position: absolute;
            left: 10px;
            top: -10px; /* Подняли текст выше */
            font-size: 12px; /* Уменьшили размер текста */
            color: #999;
            transition: 0.3s;
        }

        .inputbox input:focus + span,
        .inputbox input:not(:placeholder-shown) + span {
            top: -20px; /* Дополнительно поднимаем текст при фокусе */
            left: 10px;
            font-size: 12px;
            color: #007bff; /* Цвет текста при фокусе */
        }

        .sub {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sub:hover {
            background-color: #0056b3; /* Темнее при наведении */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Никнейм</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="pass" required>
                    <span>Пароль</span>
                </div>
                <input type="submit" value="Войти" class="sub" id="login">
                <a href="resetpass.html">Забыли пароль?</a>
            </form>
        </div>
    </div>
    <script type="module" src="script_login.js"></script> <!-- Подключение JS -->
</body>
</html>
